{% extends 'base.html' %}

{% load bootstrap5 %}

{% block dependence %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}

{% endblock %}

{% block body %}

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <label><a href="{% url 'register' %}">You do not have an account</a></label>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
