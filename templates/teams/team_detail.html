<div class="card col-12 col-md-6 col-lg-4">
    {% if team.logo %}
        <img src="{{ object.logo.url }}" class="card-image-top" alt="{{object.name}}">
    {% else %}
        <img src="" class="card-image-top" alt="{{object.name}}">
    {% endif %}
    <div class="card-body">
    <h5 class="card-title">{{ object.name }}</h5>
</div>
